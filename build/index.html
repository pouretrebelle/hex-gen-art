<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hexagonal Generative Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <ul class="keyboard"><img class="keyboard__icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2361/keyboard.svg"/>
    <li class="keyboard__item">wipe the board<span class="keyboard__key">W</span></li>
    <li class="keyboard__item">kill all agents<span class="keyboard__key">Q</span></li>
    <li class="keyboard__item">toggle agent visibiity<span class="keyboard__key">T</span></li>
    <li class="keyboard__item">toggle mouse visibiity<span class="keyboard__key">M</span></li>
    <li class="keyboard__item">toggle hexagon visibility<span class="keyboard__key">H</span></li>
    <li class="keyboard__item">toggle grid visibility<span class="keyboard__key">G</span></li>
    <li class="keyboard__item">add a creator<span class="keyboard__key">C</span></li>
    <li class="keyboard__item">add a destroyer<span class="keyboard__key">D</span></li>
    <li class="keyboard__item">pause/unpause agents<span class="keyboard__key">Space</span></li>
    <li class="keyboard__item">draw<span class="keyboard__key">Click</span></li>
  </ul>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2361/helpers.js'></script>
  <script src="index.js"></script>

</body>
</html>
